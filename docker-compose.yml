version: '3.9'

services:
  app:
    build:
      context: .
      args:
        DEV: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./App:/App
      # this is fking causing the permission related problem(chat gpt sucks)
      # - ./data/web:/vol/web

    working_dir: /App

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  
  db:
    image: postgres:18.0-bookworm
    volumes:      
     - dev-db-data:/var/lib/postgresql
     - ./data/web:/vol/web

    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
