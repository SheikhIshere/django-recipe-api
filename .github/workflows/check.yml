name: Checks

on: [push, pull_request]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (recommended)
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Compose services
        run: |
          # build all services defined in docker-compose.yml
          docker compose build --parallel

      - name: Run tests
        run: |
          # run tests in the app service container
          docker compose run --rm --no-deps app sh -c "python manage.py test"

      - name: Lint (flake8)
        run: |
          # run flake8; if your container runs as non-root and flake8 needs access, use --user root
          docker compose run --rm --no-deps --user root app sh -c "flake8"
